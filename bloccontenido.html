<style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --accent-color: #e74c3c;
        --background-color: #ecf0f1;
        --text-color: #34495e;
        --card-bg: #ffffff; 
        --color-light: white;
        --color-dark: black;
    }
    body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        background-color: var(--card-bg);
        overflow: hidden;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .card-header {
        background-color: var(--primary-color);
        color: white;
        border-bottom: none;
    }
    .recommendation-card {
        border-left: 5px solid var(--secondary-color);
        display: flex;
        flex-direction: column;
        padding: 10px;
        margin-bottom: 10px;
        width: 200px;
        height: 250px;
    }
    .recommendation-card img {
        width: 100%;
        height: 100px;
        object-fit: cover;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .recommendation-card .recommendation-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }
    .recommendation-card h5 {
        margin-bottom: 5px;
        font-size: 1em;
    }
    .recommendation-card p {
        margin-bottom: 10px;
        font-size: 0.8em;
        flex-grow: 1;
    }
    .recommendation-card .btn {
        align-self: flex-start;
    }
    .innovative-border {
        border-top: 3px solid var(--accent-color);
    }
    .category-badge {
        background-color: var(--secondary-color);
        color: white;
    }
    .difficulty-container {
        background-color: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 15px;
        margin-top: 15px;
        transition: all 0.3s ease;
    }
    .difficulty-container:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .difficulty-meter {
        height: 10px;
        background-color: #b7cae6;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 5px;
    }
    .difficulty-fill {
        height: 100%;
        border-radius: 5px;
        transition: width 0.5s ease-in-out;
    }
    .difficulty-beginner .difficulty-fill { 
        background-color: #27ae60; 
        width: 33%; 
    }
    .difficulty-intermediate .difficulty-fill { 
        background-color: #f39c12; 
        width: 66%; 
    }
    .difficulty-advanced .difficulty-fill { 
        background-color: #c0392b; 
        width: 100%; 
    }
    .difficulty-label {
        font-weight: bold;
        margin-bottom: 5px;
    }
    .code-example {
        border-radius: 10px;
        overflow: hidden;
        margin-top: 15px;
    }
    .code-example pre {
        margin-bottom: 0;
    }
    .current-blog-card {
        background-color: rgb(169, 226, 226);
    }
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        z-index: 1000;
        max-width: 80%;
        max-height: 80%;
        overflow-y: auto;
    }
    .popup-close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 999;
    }
    .recommendations-container {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding: 15px 0;
    }
    
    #back-button {
      background-color: var(--title-color);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
           

        }
      body.light-mode {
  --button-color: var(--color-dark);
        }


      body.dark-mode {
   --button-color: var(--color-light);
      }

 #back-button {

}

        #naiveInfo {
            display: none;

            background-color: white;

            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;

        }
        #knnInfo {

        }
        .close-btn {
            position: absolute;

        }
        #knnInfoBtn {
            color: white;
            background-color: transparent;
            border: none;
            padding: 0;
        }
        .card-title {
        margin-bottom: 0;
    }
    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>
