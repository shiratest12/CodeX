<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script type="module" src="firebase.js"></script>

    <link href="navbarlogicacss.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
           
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           
        }
        .profile-header {
            position: relative;
            padding: 40px 20px;
            background-color: #8a2be2;
           
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }
        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid white;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .profile-photo:hover {
            transform: scale(1.05);
        }
        .camera-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .camera-button:hover {
            background-color: #0056b3;
        }
        #imageInput {
            display: none;
        }
        .color-picker {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            border-radius: 15px 15px 0 0;
            font-weight: bold;
            background-color: #8a2be2;
           
        }
        .table {
            margin-bottom: 0;
        }
        .table th {
            border-top: none;
        }
        .stats-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #8a2be2;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container-fluid p-0">
        <div id="profileHeader" class="profile-header text-center">
            <div style="position: relative; display: inline-block;">

                <label for="imageInput" class="camera-button">

            <h1 id="userName" class="display-4 fw-bold mb-3">Nombre del Usuario</h1>
            <div class="color-picker">
                <label for="colorPicker" class="me-2">Color de fondo:</label>
                <input type="color" id="colorPicker" value="#8a2be2">
            </div>
        </div>
    </div>
