<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeX - Blog</title>
    <script type="module" src="firebase.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
   
    <link href="navbarlogicacss.css" rel="stylesheet">
    <style>
        :root {
           
           
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #feca57;
        
            --warning: #ecc94b;
            --danger: #f56565;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
          
        }

        .project-card {
         
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            height: 100%;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .project-header {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 600;
            color: var(--dark-text);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }

        .project-body {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .project-description {
            font-size: 0.9rem;
            color: var(--dark-text);
            margin-bottom: 1rem;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 2rem;
            color: var(--dark-text);
            background-color: var(--secondary);
        }

        .btn-custom {
            background-color: var(--primary);
            color: var(--dark-text);
            border: none;
            border-radius: 2rem;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: var(--accent);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .project-header {
                height: 100px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <h1>Blogs</h1>
    
    <main class="page projects-page py-5">
        <section class="portfolio-block project-no-images">
            <div class="container">
                <div id="blog-container" class="row mb-5 g-4">
                    <!-- elementos del blog -->
                </div>
            </div>
        </section>
    
    <script type="module" src="blog2.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import { initializeNavbar } from './navbarlogica.js';
    initializeNavbar();
</script>


</body>
</html>
