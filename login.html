    <section class="row justify-content-center">
        <div class="col-md-6 login-container">
            <h2 class="text-center login-heading">Iniciar Sesión</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Recordarme</label>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button type="submit" id="loginButton" class="btn btn-primary">Ingresar</button>
                    <a href="contra.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-google" type="button"id="signInButton" >
                        <i class="fab fa-google me-2"></i> Ingresar con Google
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>
