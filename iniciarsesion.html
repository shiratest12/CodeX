      <main class="page login-page">
        <section class="clean-block clean-form dark">
          <div class="container" style="margin-bottom: 42px;padding-bottom: 0px;">
            <div class="block-heading">
              <h2 class="text-info">Ingresar</h2>
              <p></p>
            </div>
            <form class="mb-xl-5 pb-xl-5 pb-xxl-5 pe-xxl-4" style="margin-bottom: 106px;padding-bottom: 0px;padding-left: 27px;padding-right: 50px;">

              </div>
              <div class="mb-3">
                <label class="form-label form-label form-label" for="password">Contraseña</label>
                <input class="form-control form-control form-control" type="password" data-bs-theme="light" id="password" style="padding-right: 26px;">
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" data-bs-theme="light" id="checkbox">
                  <label class="form-label form-label form-check-label" for="checkbox">Recordarla</label>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-primary" type="submit" id="loginButton" style="margin-left: 12px;">Ingresar</button>
                <div class="d-flex justify-content-between align-items-center">
                  <a id="forgot-password" class="text-decoration-none text-primary" href="contra.html"> 
                    <span style="margin-right: -5px;">Olvidaste tu contraseña?</span>
                  </a>
                </div>
              </div>
              <div class="text-end mb-3"></div>
              <button class="btn btn-primary btn-google mb-3" type="button" id="signInButton" style="margin-top: 18px;margin-right: 68px;margin-left: 115px;">
                <i class="fab fa-google"></i> Ingresar con Google 
              </button>
              <!-- Botón de inicio de sesión con reconocimiento facial -->
              <button class="btn btn-primary" type="button" id="faceLoginButton" style="margin-top: 18px;">
                Iniciar sesión con reconocimiento facial
              </button>
            </form>
          </div>
        </section>
