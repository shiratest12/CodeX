    <main class="container">
      <section class="registration-container">

                  </div>
              </div>
              <div class="d-grid gap-2">

                      <i class="fas fa-sign-in-alt me-2"></i>Registrarse
                  </button>
              </div>
              <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
          </form>
          <div class="notification alert alert-danger" role="alert" id="notification">
            La contraseña debe tener al menos 6 caracteres

    <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const notification = document.getElementById('notification');

    togglePassword.addEventListener('click', function (e) {
      // alternar el tipo de atributo
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      // alternar el icono del ojo
      this.classList.toggle('fa-eye-slash');
    });

    password.onblur = function() {
            if(password.value.length < 6) {
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 1000 );
            }
        }
  </script>
