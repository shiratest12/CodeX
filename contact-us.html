<style>
 /* Estilos  para la página de contacto */
.study-contact-page {
    --contact-primary-color: #ff6b6b;
    --contact-secondary-color: #4ecdc4;
    
    --contact-text-light: #f1e6e6;
    
    
    display: flex;
    justify-content: center;
    align-items: center;
 
 
}

.study-contact-page .contact-form-container {
    background-color: var(--contact-bg-light);
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 100%;
    max-width: 500px;
}

.study-contact-page .block-heading {
    text-align: center;
    margin-bottom: 2rem;
}

.study-contact-page .block-heading h2 {
    color: var(--contact-primary-color);
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
}

.study-contact-page .block-heading p {
    color: var(--contact-secondary-color);
    font-size: 1.1rem;
}

.study-contact-page .form-group {
    margin-bottom: 1.5rem;
}

.study-contact-page .form-label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--contact-secondary-color);
    font-weight: bold;
}

.study-contact-page .form-control {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid var(--contact-secondary-color);
    border-radius: 5px;
    font-size: 1rem;
}

.study-contact-page .form-control:focus {
    outline: none;
    border-color: var(--contact-primary-color);
}

.study-contact-page .btn-submit {
    background-color: var(--contact-primary-color);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
}

.study-contact-page .btn-submit:hover {
    background-color: #ff8787;
}

.study-contact-page #status-message {
    margin-left: 1rem;
    font-weight: bold;
}
.btn-yellow {
    background-color: #FFC107 !important;
   
}
@media (max-width: 768px) {
    .study-contact-page {
        padding: 1rem;
    }
    .study-contact-page .contact-form-container {
        padding: 1.5rem;
    }
    .study-contact-page .block-heading h2 {
        font-size: 2rem;
    }
}


 </style>

<body>

 
  <main class="study-contact-page">
    <div class="contact-form-container">
        <div class="block-heading">
            <h2>Contactar</h2>
            <p>¿Tienes dudas o problemas? ¡Déjanos un mensaje!</p>
        </div>
        <form id="contact-form">
            <div class="form-group">
                <label class="form-label" for="name">Nombre</label>
                <input class="form-control" type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="subject">Asunto</label>
                <input class="form-control" type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="message">Mensaje</label>
                <textarea class="form-control" id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button class="btn-submit" type="submit" id="button">Enviar</button>
                <span id="status-message"></span>
            </div>
        </form>
    </div>
</main>
